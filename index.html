<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>

        <title>Sketchpad</title>
    </head>

    <body>
        <input type="color" id='colorSelector' class="hoverElement">
        <button class="colorButton btn hoverElement">Color</button>
        <button class="eraserButton btn hoverElement">Erase</button>
        <button class="clearButton btn hoverElement">Clear</button>
        <input type="range" min="1" max="64" value="32" id="slider">
        <p id="sliderVal">32 x 32</p>
        <div id="sketchPadCont"></div>
    
    </body>

</html>
